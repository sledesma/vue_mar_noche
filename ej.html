<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div id="texto">Texto</div>
    <input type="text" id="campo">
  </div>

  <script>
    document.querySelector('#campo').addEventListener('input', (e) => document.querySelector('#texto').innerHTML = e.target.value );
  </script>
</body>
</html>
